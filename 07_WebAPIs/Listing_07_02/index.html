<!DOCTYPE html>
<html>

<head lang="de">
    <title>Kontaktlistenbeispiel</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableRowsEven = document.getElementsByClassName('even');
            if (tableRowsEven.length > 0) {
                for (let i = 0; i < tableRowsEven.length; i++) {
                    const tableRow = tableRowsEven.item(i);
                    tableRow.style.backgroundColor = '#CCCCCC';
                }
            }
        });
    </script>
</head>

<body>
    <main id="main">
        <h1>Kontaktliste</h1>
        <table id="contact-list-table" summary="Kontaktliste">
            <thead>
                <tr>
                    <th id="table-header-first-name">Vorname</th>
                    <th id="table-header-last-name">Nachname</th>
                    <th id="table-header-email">E-Mail-Adresse</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row odd">
                    <td>Max</td>
                    <td>Mustermann</td>
                    <td>max.mustermann@webdevhandbuch.de</td>
                </tr>
                <tr class="row even">
                    <td>Moritz</td>
                    <td>Mustermann</td>
                    <td>moritz.mustermann@webdevhandbuch.de</td>
                </tr>
                <tr class="row odd">
                    <td>Peter</td>
                    <td>Mustermann</td>
                    <td>peter.mustermann@webdevhandbuch.de</td>
                </tr>
                <tr class="row even">
                    <td>Paul</td>
                    <td>Mustermann</td>
                    <td>paul.mustermann@webdevhandbuch.de</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
